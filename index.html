<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Research</title>
</head>
<body>
    <div class="layout">
        <h1>Buscador de películas</h1>
        <nav class="nav-bar">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Películas</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <section>
            <h2>Mis pelis</h2>
            <article>
                <h3>Peli 1</h3>
                <p>Descripción peli 1</p>
                <button class="edit-film">Editar</button>
                <button class="delete-film">Eliminar</button>
            </article>
            <article>
                <h3>Peli 2</h3>
                <p>Descripción peli 1</p>
                <button class="edit-film">Editar</button>
                <button class="delete-film">Eliminar</button>
            </article>
            <article>
                <h3>Peli 3</h3>
                <p>Descripción peli 1</p>
                <button class="edit-film">Editar</button>
                <button class="delete-film">Eliminar</button>
            </article>
        </section>
        <aside>
            <div class="search">
                <h3>Buscador</h3>
                <input class="search-input" placeholder="Título de la película">
                <button class="search-button">Buscar</button>
            </div>
            <div>
                <h3 class="create-film">Subir pelis</h3>
                <input class="create-film-title">
                <textarea class="create-film-description" placeholder="Descripción"></textarea>
                <button class="create-film-button">Subir</button>
            </div>
        </aside>
        <footer>&copy; Samuel Linares 2025</footer>
    </div>

</html>
